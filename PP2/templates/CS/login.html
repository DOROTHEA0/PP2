<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

  </head>

<body>
    <form id="contact" action="{%url 'main'%}" method="post">
      {%csrf_token%}
        <div class="row">
          <div class="col-lg-4">
            <fieldset>
              <input name="email" type="text" id="name" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required="">
            </fieldset>
          </div>
          <div class="col-lg-4">
            <fieldset>
            <input name="password" type="password" id="email" placeholder="YOUR PASSWORD..." required="">
              <input name="type" type="hidden" value="login">
          </fieldset>
          </div>
          <div class="col-lg-12">
            <fieldset>
              <button type="submit" id="form-submit" class="button">LOGIN</button>
            </fieldset>
          </div>
        </div>
      </form>
</body>
</html>
